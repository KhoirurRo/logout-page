<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Perhatian</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #111;
      color: #fff;
      font-family: system-ui, sans-serif;
      text-align: center;
    }
    .box {
      max-width: 700px;
      padding: 40px;
      border: 2px solid #ff5252;
      border-radius: 12px;
      background: #1a1a1a;
    }
    h1 {
      color: #ff5252;
      font-size: 2.2rem;
      margin-bottom: 20px;
    }
    p {
      font-size: 1.1rem;
      line-height: 1.6;
    }
  </style>
</head>
<body>

<div class="box">
  <h1>⚠️ PERHATIAN</h1>
  <p>
    <strong>Jangan login Google pakai profile Chrome ini.</strong><br><br>
    Akun <b>tidak akan tersimpan</b> dan bisa logout otomatis.<br>
    Gunakan <b>Incognito</b> atau <b>profile Chrome lain</b>.
  </p>
  <small>Halaman ini dibuat untuk keamanan akun.</small>
</div>

</body>
</html>
